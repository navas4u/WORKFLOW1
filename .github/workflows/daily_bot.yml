name: Daily Quote Bot

on:
  schedule:
    - cron: '32 07 * * *'  # Runs at 10:32 AM UTC+3 daily
  workflow_dispatch:      # Allows you to run it manually for testing

permissions:
  contents: write        # Essential for the "history" feature

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests google-genai tenacity

      - name: Run Python Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python quote_bot/main.py

      - name: Commit and Push History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add history.txt || echo "No history.txt to add"
          git commit -m "ü§ñ Update quote history [skip ci]" || echo "No changes to commit"
          git push

        # --- NEW: FAIL-SAFE NOTIFICATION ---
      - name: Notify Discord on Failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content": "‚ö†Ô∏è **BOT ALERT:** Your Daily Quote Bot failed to run! Check the logs here: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          $DISCORD_WEBHOOK
